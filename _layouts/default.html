<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://www.malibuhomesco.com/" />

  <title>Malibu Homes Colorado | {{ page.title }}</title>
  <meta name="description" content="Colorado's premier custom home builder, serving Denver and the surrounding areas." />

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700|Tangerine:700" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/app.css' | relative_url}}">

  <!-- Favicons -->
  <link rel="icon" type="image/png" href="{{ '/assets/images/icon-96.png' | relative_url}}" sizes="96x96">
  <link rel="icon" type="image/png" href="{{ '/assets/images/icon-32.png' | relative_url}}" sizes="32x32">
  <link rel="icon" type="image/png" href="{{ '/assets/images/icon-16.png' | relative_url}}" sizes="16x16">

  <!-- Twitter/Facebook tags -->
  <meta property="og:url" content="http://www.malibuhomesco.com" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Malibu Homes Colorado" />
  <meta property="og:description" content="Colorado’s Premier Custom Home Builder" />
  <meta property="og:image" content="http://www.malibuhomesco.com/assets/images/share-fb.jpg" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="799" />

  <meta name="twitter:card" value="Colorado’s Premier Custom Home Builder">
  <meta name="twitter:site" content="@malibuhomesco">
  <meta name="twitter:title" content="Malibu Homes Colorado">
  <meta name="twitter:description" content="Colorado’s Premier Custom Home Builder">
  <meta name="twitter:creator" content="@malibuhomesco">
  <meta name="twitter:image" content="http://www.malibuhomesco.com/assets/images/share-fb.jpg">

  <!-- Structured Search Results -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "url": "https://www.malibuhomesco.com",
      "name": "Malibu Homes Colorado",
      "logo": "https://www.malibuhomesco.com/assets/images/mh-logo.png",
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+1-303-790-0909",
        "contactType": "Customer service",
        "areaServed": "US"
      },
      "sameAs": [
        {{ site.data.contact.facebook }},
        {{ site.data.contact.twitter }}
      ]
    }
  </script>

</head>


<body>

  {% include header.html %}

  {{ content }}

  {% include footer.html %}

</body>
