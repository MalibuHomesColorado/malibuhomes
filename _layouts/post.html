---
name: post
layout: default
---

<main class="blog-post">
  <section class="section-brown">
    <div class="wrapper">

      <div class="blog-header">
        <h1>{{ page.title }}</h1>
        <h4>{{ page.date | date: "%B %d, %Y" }}</h4>
      </div>
      
      {{ content }}

    </div>
  </section>
</main>
