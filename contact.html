---
layout: default
title: Contact
permalink: /contact/
---

{% assign contact = site.data.contact %}
{% assign address = contact.address %}


<main class="main-contact">
  <section class="section-contact section-grey">
    <div class="wrapper">
      <h1>Contact Us</h1>

      <div class="contact-row">

        <form id="contact-form">
          <iframe src="https://buildertrend.net/leads/contactforms/ContactFormFrame.aspx?builderID=42354" scrolling="no" id="btIframe" style="background:transparent;border:0px;margin:0 auto;width:100%;"></iframe>
        </form>


        <div class="contact-items">
          <div class="contact-item">
            <h4>Email</h4>
            <p><a href="mailto:{{ contact.email.address }}" target="_blank">{{ contact.email.address }}</a></p>
          </div>
          
          <div class="contact-item">
            <h4>Phone</h4>
            <p><a href="{{ contact.phone.link }}">{{ contact.phone.number }}</a></p>
          </div>

          <div class="contact-item">
            <h4>Address</h4>
            <p>
              <a href="{{ address.google-maps }}" target="_blank">
                {{ address.street1 }}<br/>
                {{ address.street2 }}<br/>
                {{ address.city }}
              </a>
            </p>
          </div>
        </div>

      </div>


    </div>
  </section>


  <script type="text/javascript" src="https://buildertrend.net/leads/contactforms/js/btClientContactForm.js" async defer></script>

</main>
